<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Photo Album</title>
</head>

<body>
    <header class="container">

        <h1 class="text-center">Photo Album</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="What image do you want to search for"
                aria-label="Enter text of the image to search for" aria-describedby="button-search" id="searchInput">
            <button class="btn btn-dark" type="button" id="searchButton" onclick="search()">Search</button>
        </div>
    </header>

    <main>
        <section class="container">
            <div class="row">
            </div>
        </section>
        <section class="container">
            <div class="row">
                <div class="col-12">
                    <button type="button" class="btn btn-dark" id="prev" onclick="prevPage()">Prev page</button>
                    <button type="button" class="btn btn-dark" id="next" onclick="nextPage()">Next page</button>
                </div>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
